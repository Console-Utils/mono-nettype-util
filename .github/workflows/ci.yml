name: CI

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-10.15, windows-2019 ]

    steps:
      - uses: actions/checkout@v2

      - name: Mono Build
        run: |
          chmod +x ./build.sh && ./build.sh

      - name: Linter Check
        run: |
          chmod +x ./analyze.sh && ./analyze.sh
