name: CI

on:
  push:
    branches: [ linter-setup ]
  pull_request:
    branches: [ linter-setup ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Mono Build
        run: |
          chmod +x ./build.sh && ./build.sh

      - name: Linter Check
        run: |
          chmod +x ./analyze.sh && ./analyze.sh
